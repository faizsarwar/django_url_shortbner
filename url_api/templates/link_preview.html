{% load static %}

<!DOCTYPE html>
<html>
<head>
    <title>{{ title }}</title>
    <meta property="og:title" content="{{ title }}">
    <meta property="og:description" content="{{ description }}">
    <meta property="og:image" content="https://www.linkpicture.com/q/Untitled-design-16_3.png">
    <meta property="og:url" content="{{ url }}">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="Swapdex">
    <meta name="twitter:card" content="Swapdex Nfts">
    <meta name="twitter:site" content="url">
    <meta name="twitter:title" content="{{ title }}">
    <meta name="twitter:description" content="{{ description }}">
    <meta name="twitter:image" content="{{ image_url }}">

    <style>
      #middle {
        top: 30%;
        left: 50%;
        width: 30em;
        height: 18em;
        margin-top: -9em;
        margin-left: -15em;
        color: black;
        position: fixed;
      }
    </style>
</head>
<script>
    function countdown(seconds) {
      const countdownElement = document.getElementById('countdown');
      countdownElement.textContent = seconds;

      if (seconds > 0) {
        setTimeout(function() {
          countdown(seconds - 1);
        }, 1000);
      } else {
        // Replace 'https://www.example.com' with the URL you want to redirect to
        window.location.href = 'https://{{url}}';
      }
    }

    window.onload = function() {
      countdown(5); // Start the countdown from 5 seconds
    }
  </script>
</head>
<body  style="background-image: url('https://www.linkpicture.com/q/Untitled-design-16_3.png'); background-size: cover; background-repeat: no-repeat;">
  <div id = "middle">
    <h1>Redirecting in <span id="countdown">5</span> seconds...</h1>
    <p>Thank you for visiting our website! You will be redirected shortly.</p>
  </div>

</body>
</html>
